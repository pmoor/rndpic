application: rndpic
version: 1
runtime: python
api_version: 1

handlers:
- url: /user/([^/]+)
  script: main.py

- url: /json/([^/]+)
  script: main.py

- url: /
  script: root.py

- url: /examples/
  static_dir: examples

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^google_appengine$
